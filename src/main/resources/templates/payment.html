<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">
        <h2 class="mt-4 fw-bold" style="color: #31708f !important;">예매하기</h2>
        <div class="row">
            <div class="col-8">
                <div class="border-top border-2 pt-2 fs-5" style="color: #31708f !important; border-color: #bce8f1 !important;">결제수단 선택</div>
                <div class="border border-2 rounded" style="margin-top: 50px; border-color: #bce8f1 !important;">
                    <div class="col">
                        <div class="row m-0 pt-3 pb-3 border-bottom border-2" style="border-color: #bce8f1 !important;">
                            <div class="form-check col-3 ps-5">
                                <input class="form-check-input" type="radio" name="selpay" id="pwkakao" checked onclick="showContent('pwkakao')">
                                <label class="form-check-label" for="pwkakao">
                                    카카오페이
                                </label>
                            </div>
                            <div class="form-check col-3">
                                <input class="form-check-input" type="radio" name="selpay" id="pwacc" onclick="showContent('pwacc')">
                                <label class="form-check-label" for="pwacc">
                                    무통장입금
                                </label>
                            </div>
                        </div>

                        <div class="row ps-4 pt-3 pb-3 content" id="kkoinst">
                            카카오페이 설명
                        </div>
                        <div class="row ps-4 pt-3 pb-3 content" id="accinst" style="display: none">
                            무통장입금 설명
                        </div>

                    </div>
                </div>
            </div>   <!-- 결제수단 선택 -->
            <div class="col-4 pe-3">
                <div class="row m-0 ps-2 border border-2 rounded" style="color: #31708f !important; border-color: #bce8f1 !important;">
                    <div class="col-2 pt-4">
                        <p class="badge bg-warning text-center fs-5">12</p>
                    </div>
                    <div class="col-8 pt-4 ms-2">
                        <div class="fs-4 fw-bold">가디언즈 오브 갤럭시</div>
                        <div class="mb-1">2D(자막)</div>
                        <div class="mb-1">이수 / 2관</div>
                        <div>2023.06.06 (화) <i class="fa-regular fa-clock"></i> 19:00 ~ 21:39</div>
                        <table class="row border-top mt-4 ms-0 me-0" style="border-color: #31708f !important;">
                            <tr class="row border-bottom pt-2 pb-2">
                                <td class="col-6 text-center">성인 1명</td>
                                <td class="col-6 text-center">14,000</td>
                            </tr>
                            <tr class="row border-bottom pt-2 pb-2" style="border-color: #31708f !important;">
                                <td class="col-6 text-center">청소년 1명</td>
                                <td class="col-6 text-center">10,000</td>
                            </tr>
                        </table>
                        <div class="row border-bottom m-0 pb-2" style="margin-top: 150px !important; border-color: #31708f !important">
                            <div class="col-8 fw-bold fs-5 p-0">최종결제금액</div>
                            <div class="col-4 text-end text-danger fw-bold fs-5">24,000</div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">결제수단</div>
                            <div class="col-6 text-end">신용/체크카드</div>
                        </div>
                        <div class="row pt-3 pb-4">
                            <button type="button" class="col-5 btn btn-secondary ms-3 me-3">이전</button>
                            <button type="button" class="col-5 btn fw-bold" style="background-color: #d9edf7; color: #31708f !important; border-color: #bce8f1;">결제</button>
                        </div>
                    </div>
                </div>
            </div>   <!-- 결제 창 -->
        </div>
    </div>


    <script>
        function showContent(radioId) {
            const kkoinst = document.getElementById('kkoinst');
            const accinst = document.getElementById('accinst');

            if (radioId === 'pwkakao') {
                kkoinst.style.display = 'block';
                accinst.style.display = 'none';
            } else if (radioId === 'pwacc') {
                kkoinst.style.display = 'none';
                accinst.style.display = 'block';
            }
        }
    </script>

    <script src="/assets/js/booking.js"></script>

</th:block>

</html>
