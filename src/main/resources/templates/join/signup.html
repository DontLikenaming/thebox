<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="htttp://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="mt-5">
            <i class="fa-solid fa-users fa-2xl"> sign up </i>
            <hr>
        </div>

        <div class="card card-body bg-light mt-5 mx-3">
            <h3 class="mb-5">일반회원</h3>

            <form name="joinfrm" id="joinfrm" th:object="${member}">
                <div class="row">
                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="name">이름</label>
                        <div class="col-3">
                            <input type="text" name="name" id="name"
                                   class="form-control border-dark " th:value="${member.name}"> </div>
                    </div>


                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="userid">아이디</label>
                        <div class="col-3">
                            <input type="text" name="userid" id="userid"
                                   class="form-control border-dark" th:value="${member.userid}"></div>
                        <div class="col-auto">
                             <span id="uidmsg" class="form-text text-warning"
                                   th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></span>
                        </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="passwd">비밀번호</label>
                        <div class="col-3">
                            <input type="password" name="passwd" id="passwd"
                                   class="form-control border-dark">
                        </div>
                        <div class="col-auto">
                            <span id="pwdmsg" class="form-text text-warning">&nbsp</span>
                        </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="repasswd">비밀번호 확인</label>
                        <div class="col-3">
                            <input type="password" name="repasswd" id="repasswd"
                                   class="form-control border-dark"></div>
                        <div class="col-auto">
                             <span id="" class="form-text text-warning"
                                   th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></span>
                        </div>
                    </div>


                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="email1">이메일</label>
                        <div class="col-4">
                            <div class="input-group">
                                <input type="text" name="email1" id="email1"
                                       class="form-control border-dark" th:value="${member.email1}">
                                <span class="input-group-text border-dark">@</span>
                                <input type="text" name="email2" id="email2"
                                       class="form-control border-dark bg-light" readonly th:value="${member.email2}">
                            </div>
                        </div>
                        <span class="col text-warning"
                              th:if="${#fields.hasErrors('email1') or #fields.hasErrors('email2')}"
                              th:errors="*{email1}" ></span>
                        <div class="col-2">
                            <select class="form-select border-dark" id="email3">
                                <option>선택하세요</option>
                                <option>직접입력하기</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>hotmail.com</option>
                            </select> </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end"
                               for="tel1">전화번호</label>
                        <div class="col-2">
                            <select class="form-select border-dark"
                                    name="tel1" id="tel1">
                                <option>010</option>
                                <option>011</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="text" name="tel2" id="tel2"
                                   class="form-control border-dark" th:value="${member.tel2}"> </div>
                        <div class="col-2">
                            <input type="text" name="tel3" id="tel3"
                                   class="form-control border-dark" th:value="${member.tel3}"> </div>
                        <span class="row offset-2 text-warning"
                              th:if="${#fields.hasErrors('tel2') or #fields.hasErrors('tel3')}"
                              th:errors="*{tel2}" ></span>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-dark text-end mb-5"
                               for="g-recaptcha">자동가입방지</label>
                        <div class="col-3">
                            <div class="g-recaptcha"
                                 data-sitekey="6LdmIwgbAAAAAPO06Cyw44ZE0pkeDeMHEwVbgiM-"></div>
                            <input type="hidden" name="grecaptcha" id="g-recaptcha">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col text-center">
                        <hr class="w-75 mx-auto">
                        <button type="button" id="joinbtn"
                                class="btn btn-primary">
                            <i class="fas fa-check-circle"></i> 입력완료</button>
                        <button type="button" id="cancelbtn"
                                class="btn btn-danger">
                            <i class="fas fa-times-circle"></i> 입력취소</button>
                    </div>
                </div>

                <input type="hidden" name="email" id="email">
                <input type="hidden" name="phone" id="phone">
                <input type="hidden" name="checkuid" id="checkuid">

            </form>

        </div>


    </div>
    <script src="/static/js/join.js"></script>
</th:block>

</html>
